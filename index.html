<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed;
    bottom: 10px;
    width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="container">
    <div class="content">
      <img id="img" src="assests/image-product-desktop.jpg" alt="">
      <div class="right-content">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-section">
          <h2>$149.99</h2>
          <h3>$169.99</h3>
        </div>
        <button>
          <img src="assests/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
    </main>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xorse Kofi Kpogo</a>.
  </div>
</body>
</html>
